<div style=" text-align: center">
  <div style="display:inline-block; width: 350px">
    <alert></alert>
    <mat-card style="width: 100%; background-color:white">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          style="width: 100%"
        >
          <mat-form-field >
            <label for="firstName">First Name</label>
            <input
              matInput
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"

            />
            <mat-error
              *ngIf="submitted && f.firstName.errors"
              class="invalid-feedback"
            >
              <mat-error *ngIf="f.firstName.errors.required"
                >First Name is required
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <label for="lastName">Last Name</label>
            <input
              matInput
              type="text"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <mat-error
              *ngIf="submitted && f.lastName.errors"
              class="invalid-feedback"
            >
              <mat-error *ngIf="f.lastName.errors.required"
                >Last Name is required
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <label for="username">Username</label>
            <input
              matInput
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <mat-error
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <mat-error *ngIf="f.username.errors.required"
                >Username is required
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <label for="password">Password</label>
            <input
              matInput
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <mat-error
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <mat-error *ngIf="f.password.errors.required"
                >Password is required</mat-error
              >
              <mat-error *ngIf="f.password.errors.minlength">
                Password must be at least 6 characters
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              [disabled]="loading"
              class="btn btn-primary"
            >
              Register
            </button>
            <img
              *ngIf="loading"
              class="pl-3"
              src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />
            <a routerLink="/login" class="btn btn-link">Cancel</a>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
